<div class="row">
    <h1>Experiencia laboral</h1>
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="col-lg-2">
            <button class="btn btn-dark"  *ngIf="isLogged">
                Nueva Experiencia
            </button>
        </div>
    </form>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td> <img src="../../../assets/communication.png" alt=""></td>
                    <td>
                        <h2>{{Experiencia.nombreE}}</h2>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button type="button" class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil"></i>Edit
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button type="button" class="btn btn-danger" (click)="delete(Experiencia.id)"> 
                            <i class="bi bi-x-circle"></i>Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
