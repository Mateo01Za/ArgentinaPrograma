<div class="row">
    <h1>Hard & soft skills</h1>

    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">New Skill</button>
    </div>
    <div class="text-center col-xs-6 col-sm-6 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
            [percent]="(skill.porcentaje)"
            [radius]="100"
            [imageSrc]="''"
            [showTitle]="true"
            [title]="(skill.nombre)"
            [titleColor]="'213F4C'"
            [showImage]="false"
            [imageHeight]="90"
            [imageWidth]="90"
            [showUnits]="false"
            [showSubtitle]="false" 
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#000000'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>
        <div>
            <td *ngIf="isLogged">
                <button type="button" class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil"></i>
                </button>
            </td>
            <td *ngIf="isLogged">
                <button type="button" class="btn btn-danger" (click)="delete(skill.id)"> 
                    <i class="bi bi-x-circle"></i>
                </button>
            </td>
        </div>
       
    </div>
