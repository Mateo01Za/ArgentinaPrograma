<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                    </div>
  
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripcion</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="img">Img</label>
                        <input type="file" class="form-control" id="img" name="img"  (change)="uploadImage($event)"
                        accept=".png, .jpg, .jpeg">
                    </div>
                    <br>
                    <div class="imagen">
                    <img [src]="imageService.url" width="150px">
                     </div> 
                    <br>
                  <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
  
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Actualizar</button>
  
                </form>
  
              </div>
  
             
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
